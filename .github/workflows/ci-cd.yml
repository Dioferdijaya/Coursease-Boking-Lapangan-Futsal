# CI/CD Pipeline untuk Courstease - Booking Lapangan Futsal

name: CI/CD Pipeline

# Trigger workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Environment variables
env:
  NODE_VERSION: '18.x'

jobs:
  # Job 1: Backend Testing & Build
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Lint code (if eslint configured)
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Run tests (if available)
        run: npm test --if-present
        continue-on-error: true
      
      - name: Build check
        run: |
          echo "Backend build verification successful"
          node --version
          npm --version

  # Job 2: Frontend Testing & Build  
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./booking-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: booking-frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Lint code (if eslint configured)
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Run tests
        run: npm test -- --passWithNoTests
        env:
          CI: true
      
      - name: Build production
        run: npm run build
        env:
          CI: false
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: booking-frontend/build
          retention-days: 7

  # Job 3: Code Quality Analysis
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check commit messages
        run: |
          echo "Checking commit message format..."
          git log -1 --pretty=%B
      
      - name: Check file sizes
        run: |
          echo "Checking for large files..."
          find . -type f -size +5M -not -path "*/node_modules/*" -not -path "*/.git/*"

